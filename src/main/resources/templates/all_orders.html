<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer's Dream - Список заказов</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Freelancer's Dream</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Список заказов
                </div>
                <div class="card-body">
                    <div th:if="${orders.empty}" class="alert alert-info">
                        На данный момент нет доступных заказов.
                    </div>
                    <div th:if="${!orders.empty}" class="list-group">
                        <div th:each="order : ${orders}" class="list-group-item">
                            <a th:href="@{/order/{orderId}(orderId=${order.getId()})}" class="text-decoration-none">
                                <h5 th:text="${order.title}" class="mb-0"></h5>
                                <p th:text="${order.description}" class="text-muted mb-0"></p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <span>Нужна помощь? <a th:href="@{/contact}">Свяжитесь с нами</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
