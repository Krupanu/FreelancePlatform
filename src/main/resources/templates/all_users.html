<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{template :: template(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer's Dream - Список пользователей</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Список пользователей</h2>
                </div>
                <div class="card-body">
                    <div th:if="${users.empty}" class="text-center">
                        <p>Пользователи не найдены.</p>
                    </div>
                    <div th:each="user : ${users}" class="mb-3 p-3 border rounded">
                        <a th:href="@{/profile/{userId}(userId=${user.getId()})}" class="text-decoration-none">
                            <h5 class="mb-1" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></h5>
                        </a>
                        <p><strong>Роль:</strong> <span th:text="${user.getRole()}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.getEmail()}"></span></p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/index}" class="btn btn-secondary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
