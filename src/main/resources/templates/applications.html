<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer's Dream - Заявки на заказ</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script lang="javascript">
        async function callApi(orderId, applicationId) {
            const param1 = orderId;
            const param2 = applicationId;

            try {
                const response = await fetch(`/order/${encodeURIComponent(param1)}/applications/${encodeURIComponent(param2)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.text();
                    location.reload();
                } else {
                    alert("Ошибка: " + response.statusText);
                }
            } catch (error) {
                console.error("Ошибка при вызове API:", error);
                alert("Не удалось выполнить запрос");
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Freelancer's Dream</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2 th:text="'Заявки на заказ: ' + ${order.title}"></h2>
                </div>
                <div class="card-body">
                    <div th:each="applicationDetails : ${order.applications}" class="mb-3 p-3 border rounded">
                        <h5 th:text="${applicationDetails.getUser().getFirstName()}" class="mb-2"></h5>
                        <p><strong>Статус заявки:</strong> <span th:text="${applicationDetails.getStatus()}"></span></p>

                        <div th:if="${order.getStatus()} != ${approvedOrderStatus}">
                            <button
                                    th:if="${applicationDetails.getStatus()} != ${declinedApplicationStatus}"
                                    type="button"
                                    th:onclick="'callApi(' + ${order.getId()} + ',' + ${applicationDetails.getId()} + ')'"
                                    class="btn btn-primary btn-sm">
                                Выбрать фрилансера
                            </button>
                            <div th:if="${applicationDetails.getStatus()} == ${declinedApplicationStatus}" class="text-danger">
                                Эта заявка отклонена
                            </div>
                        </div>

                        <div th:if="${order.getStatus()} == ${approvedOrderStatus}">
                            <div th:if="${applicationDetails.getStatus()} == ${approvedApplicationStatus}" class="text-success">
                                Эта заявка выбрана
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/orders}" class="btn btn-secondary">Вернуться к заказам</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
