<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer's Dream - Профиль пользователя</title>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="/" class="logo">Freelancer's Dream</a>
        <ul class="nav-links">
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/orders}">Заказы</a></li>
            <li><a th:href="@{/users}" class="active">Пользователи</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="card profile-card">
            <h1 class="card-title">Профиль пользователя</h1>
                <div class="profile-details">
                    <h2 th:text="${user.getFirstName() + ' ' + user.getLastName()}" class="profile-name"></h2>
                    <p th:text="${user.getEmail()}" class="profile-email"></p>
                    <p th:text="${user.getRole()}" class="profile-role"></p>
                </div>
        </div>
    </main>
</div>
</body>
</html>
