<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{template :: template(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer's Dream - Профиль пользователя</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Профиль пользователя</h2>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h3 th:text="${user.getFirstName() + ' ' + user.getLastName()}" class="mb-3"></h3>
                        <p><strong>Email:</strong> <span th:text="${user.getEmail()}"></span></p>
                        <p><strong>Роль:</strong> <span th:text="${user.getRole()}"></span></p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/profiles}" class="btn btn-secondary">Назад к списку пользователей</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
