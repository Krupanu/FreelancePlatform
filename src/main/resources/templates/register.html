<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer's Dream - Регистрация</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="/" class="logo">Freelancer's Dream</a>
        <ul class="nav-links">
            <li><a th:href="@{/login}">Вход</a></li>
            <li><a th:href="@{/register}" class="active">Регистрация</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h1>Регистрация</h1>
            <div th:if="${param.success}" class="alert alert-success">
                Вы успешно зарегистрировались! <a th:href="@{/login}">Войдите</a>.
            </div>
            <form method="post" th:action="@{/register/save}" th:object="${user}" class="form">
                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Введите имя" th:field="*{firstName}" required>
                    <div th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Введите фамилию" th:field="*{lastName}" required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="error-message" th:errors="*{lastName}"></div>
                </div>
                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" th:field="*{role}">
                        <option th:each="role : ${availableRoles}"
                                th:text="${role.title}"
                                th:value="${role.value}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" th:field="*{password}" required>
                    <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            <p class="form-footer">Уже зарегистрированы? <a th:href="@{/login}">Войти</a></p>
        </div>
    </main>
</div>
</body>
</html>
